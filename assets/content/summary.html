<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/style/content/summary.css" />
    <!--favicon-->
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">

    <title>Summary</title>
</head>

<body>

    <div class="summary-main-container"> <br>

        <span>Kanban Project Management Tool</span>
        <div class="summary-headline">
            <h1>Summary</h1>
        </div>
        <span class="font-27">Everything in a nutshell!</span> <br>
        <img class="blue-line-mobile" src="/assets/img/blue-line-mobile.png">


        <div class="summary-content">

            <div class="summary-content-left">
                <div class="row">
                    <div class="card-row-1">
                        <span class="font-64">5</span>
                        <span class="font-21">Tasks in <br> Board</span>
                    </div>
                    <div class="card-row-1">
                        <span class="font-64">2</span>
                        <span class="font-21">Tasks in <br> Progress</span>
                    </div>
                    <div class="card-row-1">
                        <span class="font-64">2</span>
                        <span class="font-21">Awaiting Feedback</span>
                    </div>
                </div>


                <div class="row">
                    <div class="card-row-2">
                        <div class="card-row-2-left">
                            <div>
                                <img src="/assets/img/urgent.png" />
                            </div>
                            <div class="amount">
                                <span class="font-47">1</span>
                                <span class="font-16">Urgent</span>
                            </div>
                        </div>
                        <div class="card-row-2-middle"></div>
                        <div class="card-row-2-right">
                            <span class="font-weight-700 font-16">October 16, 2022</span> <br>
                            <span class="font-16">Upcoming Deadline</span>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="card-row-3">
                        <div>
                            <img src="/assets/img/pen.png" />
                        </div>
                        <div class="amount">
                            <span class="font-64">1</span>
                            <span class="font-21">To-do</span>
                        </div>
                    </div>
                    <div class="card-row-3">
                        <div>
                            <img src="/assets/img/check.png" />
                        </div>
                        <div class="amount">
                            <span class="font-64">1</span>
                            <span class="font-21">Done</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="summary-content-right">
                <span class="font-weight-500 font-47">Good morning,</span>
                <h1 class="font-weight-700 font-64"></h1>
            </div>
        </div>
    </div>
</body>

</html>
