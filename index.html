<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="./assets/img/favicon.png">
	<title>Join</title>

	<script src="./script.js"></script>
	<script src="./js/summary.js"></script>
	<script src="./js/board.js"></script>
	<script src="./js/contacts.js"></script>
	<script src="./js/help.js"></script>
	<script src="./js/task.js"></script>
	<script src="./js/taskHelpFunctions.js"></script>
	<script src="./js/password.js"></script>
	<script src="./js/content.js"></script>
	<script src="./js/signUp.js"></script>
	<script src="./js/contactHTML.js"></script>
	<script src="./js/taskHTML.js"></script>
	<script src="./js/login.js"></script>
	<script src="./js/task_view.js"></script>
	<script src="./js/edit_task.js"></script>

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="style/index.css">
	<link rel="stylesheet" href="style/content/add_contact.css">
	<link rel="stylesheet" href="style/content/add_task.css">
	<link rel="stylesheet" href="style/content/board.css">
	<link rel="stylesheet" href="style/content/contact_description.css">
	<link rel="stylesheet" href="style/content/contacts.css">
	<link rel="stylesheet" href="style/content/edit-task.css">
	<link rel="stylesheet" href="style/content/edit_contact.css">
	<link rel="stylesheet" href="style/content/help&legalNotice.css">
	<link rel="stylesheet" href="style/content/login.css">
	<link rel="stylesheet" href="style/content/sign_up.css">
	<link rel="stylesheet" href="style/content/summary.css">
	<link rel="stylesheet" href="style/content/task_view.css">
	<link rel="stylesheet" href="style/content/edit_task.css">
	<link rel="stylesheet" href="style/content/password.css">

</head>
<!-- ;setItem(key, contentArray) -->
<body onload="renderLogin()">

	<div id="loginContainer">
	</div>

	<div id="taskViewContainer" class="d-none" onclick="clickToCloseTaskView()">
	</div>

	<div id="editTaskContainer" class="d-none" onclick="clickToCloseEditTask()">
	</div>

	<div id="mainContainer" class="main-container d-none" >
		<div class="header-with-content">
			<div class="header padding">
				<span class="span-header hide-mobile">Kanban Project Management Tool</span>
				<img class="appear-mobile" src="./assets/img/logo-header-mobile.svg" alt="help">
				<div class="navbar-header">
					<img class="hide-mobile" style="cursor:help;" src="./assets/img/help-header.png" alt="help"
						onclick="renderHelp()">
					<div class="user-img-header">
						<div onclick="openMiniMenu(this)">
							<img id="userImage" src="./assets/img/guest-image-header.png" alt="User">
						</div>
						<div id="miniMenu" class="mini-menu mini-menu-toggle">
							<a onclick="renderHelp()" class="help-mini" href="#">Help</a>
							<a onclick="renderLegalNotice()" class="legal-notice-mini" href="#">Legal Notice</a>
							<a href="index.html"><span class="mini-menu-text">Log out</span></a>
						</div>
					</div>
				</div>
			</div>
			<div class="contacts-content-box">
				<div id="contactsContent">
				</div>
				<div id="marginLeftContact" class="flex colum">
					<div id="contactsDescriptionContent">
					</div>
					<div id="contactsChangeDescriptionContent">
					</div>
				</div>
			</div>
			<div id="content" class="content padding">
			</div>
			<div id="popUpDiv" class="d-none">
			</div>
			<div id="popUpDiv2" class="d-none">
			</div>
		</div>
		<div class="menu-bar">
			<img class="hide-mobile" src="./assets/img/logo-menu-bar.svg" alt="help">
			<div class="menu-bar-nav-section">
				<div id="summaryBackgroundSidebar" class="menu-bar-nav-button" onclick="renderSummary()">
					<img src="./assets/img/summary-menu-bar.svg" alt="summary">
					<span class="p-menu-bar">Summary</span>
				</div>
				<div id="boardBackgroundSidebar" class="menu-bar-nav-button" onclick=" renderBoard()">
					<img src="./assets/img/board-menu-bar.svg" alt="board">
					<span class="p-menu-bar">Board</span>
				</div>
				<div id="addTaskBackgroundSidebar" class="menu-bar-nav-button" onclick=" renderAddTask('newAssignedToContact')">
					<img src="./assets/img/add task-menu-bar.svg" alt="add task">
					<span class="p-menu-bar">Add Task</span>
				</div>
				<div id="contactsBackgroundSidebar" class="menu-bar-nav-button" onclick=" renderContacts()">
					<img src="./assets/img/contacts-menu-bar.svg" alt="contacts">
					<span class="p-menu-bar">Contacts</span>
				</div>
				<div id="legalBackgroundSidebar" class="menu-bar-nav-button menu-bar-legal-button hide-mobile"
					onclick=" renderLegalNotice()">
					<img src="./assets/img/info-legal-notice.svg" alt="legal notice">
					<span class="p-menu-bar">Legal notice</span>
				</div>
			</div>
		</div>
	</div>
	
	<script src="./storage.js"></script>

</body>

</html>
